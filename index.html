<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Intro component with sign up form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="right-main">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable.</p>
      </div>
      <div class="left-main">
        <button class="free-trial-btn" onclick="window.location='https://im-usb.github.io/sign-up-form';"><span class="free-trial-bold">Try it free 7 days</span> then $20/mo. thereafter</button>
        <div class="register-form">
          <form action="#" method="post" id="signup-form">
            <input type="text" name="first-name" id="first-name" placeholder="First Name" required>
            <input type="text" name="last-name" id="last-name" placeholder="Last Name" required>
            <input type="email" name="email" id="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button class="register-btn" form="signup-form" type="submit" formaction="/sign-up-form">CLAIM YOUR FREE TRIAL</button>
          </form>
          <p class="terms">By clicking the button, you are agreeing to our <span><a href="#">Terms and Services</a></span></p>
        </div>  
      </div>
    </div>
  </main>
</body>
</html>
